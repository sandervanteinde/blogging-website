<article>
  <div class="image-container">
    <img [src]="blog.logoUrl" />
  </div>

  <h3>{{blog.title}}</h3>
  <app-badge-container [categories]="blog.categories"></app-badge-container>

  <p>
    {{blog.shortDescription}}
  </p>
  <a app-button [routerLink]="['/', blog.url]">Read more</a>
</article>
