<ng-container *ngIf="areBlogsUnavailable$ | async">
  There are no blogs available at this time.
  This could be due to server maintenance or there simply are no blogs yet!
</ng-container>

<app-big-blog-preview *ngIf="highlightedBlog$ | async as blog" [blog]="blog"></app-big-blog-preview>

<div class="blog-previews">
  <app-small-blog-preview *ngFor="let blog of blogs$ | async" [blog]="blog"></app-small-blog-preview>
</div>
